<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loso</title>
    <meta name="viewport" content="width-device-with, initial-scala=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500i,600,600i,700,700i,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600i,700,900" rel="stylesheet">
    <!--Favicon-->
    <link rel="icon" type="img/png" href="images/favicon.png">
    <!--Favicon-->
    <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <!--Header-->
    <header class="header">
        <div class="header-overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <!--LOGO-->
                        <div class="logo text-center">
                            <img src="img/logo.png" alt="logo">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="header-text">
                            <!--TITLE & Description-->
                            <h1>A clean and modern looking responsive website</h1>
                            <p>Build with great love!</p>
                        </div>
                        <div class="header-btns">
                            <!--Header bottons-->
                            <a href="#" class="btn btn-download">Download</a>
                            <a href="#" class="btn btn-tour">Take A Tour</a>
                            <i class="fa fa-angle-down"></i>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="header-iphone">
                            <!--Header iPhone-->
                            <img src="img/iphone-header.png" alt="iPhone header">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Boostrap Javascript-->
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
